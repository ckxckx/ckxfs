{% extends "ckxbase.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

{#		<script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>#}
    <script src={{ url_for('static', filename="js/jquery-3.0.0.js")}}></script>
     <script src={{ url_for('static', filename="code/highcharts.js")}}></script>
     <script src={{ url_for('static', filename="code/modules/exporting.js")}}></script>

		<style type="text/css">
${demo.css}
		</style>
    <script>
    var myname = new Array();
            myname= {{ name|safe }};
</script>
    </script>
		<script type="text/javascript">
$(function () {
{#    alert(myname);#}

    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: '域名引用统计'
        },
        subtitle: {
            text: 'Source: <a href="http//freebuf.com">Freebuf</a>'
        },
        xAxis: {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Population (millions)'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'Population in 2016'
        },
        series: [{
            name: 'Population',
            data:myname,
{#            data:myname,#}
            dataLabels: {
                enabled: true,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }]
    });
});
		</script>


{% endblock %}
{% block content %}

{#    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>#}
{#<script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>#}

<div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>


{% endblock %}
{% block else %}




{% endblock %}
