{% block head %}

{% block content %}

    <div class="row">

    <div class="four columns">
        <form action="/ckxlogin" method="post">
            <div class="row">
                <div>account:</div>
                <input type="email" placeholder="test@mail.com" id="exampleEmailInput" name="account" size="20">
            </div>
            <div class="row">
                <div>password:</div>
                <input type="password" placeholder="your password" name="pw">
            </div>
            <div class="row">
                <button  type="submit" class="button-primary">Submit &nbsp</button>
            </div>

        </form>

    </div>
        <div class="eight columns">
            <div class="row">
                <!--注意分成八栏目以后又分了12小份-->
                <div class="twelve columns"><img src="../static/pic/sanji2.jpg" id="sanjimax" class="u-max-full-width"></div>


                <script>
                    $(function () {
                        var i=0;
                        $('#sanjimax').click(function () {
                            if(i==0){this.src="static/pic/sanji1.jpg";i=1}
                            else{this.src="static/pic/sanji2.jpg";i=0}
                        })
                        $('#sanjimax').dblclick(function () {
                            this.src="static/pic/sanji3.jpg"
                        })
                    })
                </script>
            </div>
        </div>
    </div>


{% endblock %}
