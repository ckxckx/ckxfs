<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
            <script>
             var myname = new Array();
            myname= {{ info | safe }};</script>
          <script>
             var rongqi = new Array();
            rongqi= {{ rongqi3| safe }};</script>
        <script>

{#             $SCRIPT_ROOT = {{ page|tojson|safe }};#}
        </script>



		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        title: {
            text: '近期文库统计及漏洞分布',
            x: -20 //center
        },
        subtitle: {
            text: 'Source: FREEBUF.COM',
            x: -20
        },
        xAxis: {
            categories:myname[0]
        },
        yAxis: {
            title: {
                text: '计数'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '°C'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [
            {
            name: '总数',
            data: myname[1]
        }, {
            name: 'WEB漏洞',
            data: rongqi[0][0]
        },
            {data: rongqi[1][0]},
            {data: rongqi[2][0]},
            {data:rongqi[3][0]},
            {data:rongqi[4][0]},
                {data:rongqi[5][0]},
                {name:"漏洞",
                    data:rongqi[6][0]},
        ]
    });
});












            $(function () {
    $('#container2').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: '文库类型总统计'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: false
                },
                showInLegend: true
            }
        },
        series: [{
            type: 'pie',
            name: 'Browser share',
            data: [
                ['漏洞',   45.0],
                ['IE',       26.8],
                {
                    name: '情报',
                    y: 12.8,
                    sliced: true,
                    selected: true
                },
                ['WEB漏洞',    8.5],
                ['资讯',     6.2],
                ['Others',   0.7]
            ]
        }]
    });
});







	</script>
	</head>
	<body>
<script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script src="http://cdn.hcharts.cn/highcharts/modules/data.js"></script>
<script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>

<!-- Additional files for the Highslide popup effect -->
<script src="https://www.highcharts.com/samples/static/highslide-full.min.js"></script>
<script src="https://www.highcharts.com/samples/static/highslide.config.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="https://www.highcharts.com/samples/static/highslide.css" />

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
