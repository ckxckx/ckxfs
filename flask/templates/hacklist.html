{% extends "base.html" %}
{% block content %}
	<div class="row">
	  <div class="col-md-1"></div>
	  <div class="col-md-10">
		  <div>
	  		<h2>抓取列表<small>共{{page_info['total_rows']}}记录</small></h2>
			  	<table class="table table-striped">
			  	<tr>
			  		<th width="50%">贡献者</th>
			  		<th width>人气</th>

                    <th width="15%">贡献文章</th>
			  	</tr>
			  	{% for row in page_info['rows'] %}
			  	<tr>
			  		<td >
                       <a type="button" class="btn btn-lg btn-link"
                          href="/upinfo/{{row['_id']}}">
                        {{row['uploader']}}</a></td>
			  		<td>{{row['renqi']}}
			  		</td>
                       <td>   {{row["zongshu"]}}</a></td>
                {% endfor %}

				</table>

				<!-- 分页组件js -->
				<script src="static/bugs/js/jquery.twbsPagination.js"></script>
				<ul id="pagination" class="pagination-sm"></ul>
				<script >
					 $(pagination).twbsPagination({
					 	first: "首页",
					 	prev: "前一页",
					 	next: "后一页",
					 	last: "尾页",
				        totalPages: {{page_info['total']}},
				        visiblePages: 5,
				        startPage: {{page_info['current']}},
				        onPageClick: function (event, page) {
				            location.href="/buglist?page="+page;
				        }
				    });
				</script>
			</div>
	 	</div>
	  <div class="col-md-1"></div>
	</div>
{% endblock %}
