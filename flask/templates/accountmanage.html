{% extends "base.html" %}
{% block content %}
	<div class="row">
	  <div class="col-md-1"></div>
	  <div class="col-md-10">
		  <div>
	  		<h2>账号管理<small>共{{page_info['total_rows']}}记录</small></h2>
			  	<table class="table table-striped">
			  	<tr>
			  		<th width="20%">账号</th>
			  		<th width="20%">存储</th>
			  		<th width="5%">操作</th>

			  	</tr>
			  	{% for row in page_info['rows'] %}
			  	<tr>
			  		<td>{{row['account']}}</td>
			  		<td><a href="/#">
			  			确认</a></td>
			  		<td><a href="deleteaccount/{{row['_id']}}"  class="btn btn-danger">删除</a></td>


			  	</tr>
			  	{% endfor %}
				</table>
				<!-- 分页组件js -->
				<script src="static/bugs/js/jquery.twbsPagination.js"></script>
				<ul id="pagination" class="pagination-sm"></ul>
				<script >
					 $(pagination).twbsPagination({
					 	first: "首页",
					 	prev: "前一页",
					 	next: "后一页",
					 	last: "尾页",
				        totalPages: {{page_info['total']}},
				        visiblePages: 5,
				        startPage: {{page_info['current']}},
				        onPageClick: function (event, page) {
				            location.href="/droplist?page="+page;
				        }
				    });
				</script>
			</div>
	 	</div>
	  <div class="col-md-1"></div>
	</div>
{% endblock %}
